<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tehalos Yisroel</title>
    <style>
        body@font-face {
  font-family: 'BaTzelotana';
  src: url('BaTzelotana.ttf') format('truetype');
}

.title {
  font-family: 'BaTzelotana', serif;
  text-align: center;
  direction: rtl;
  font-size: 40px;
  margin: 20px 0;
}
 {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
        }

        /* Full-width banner (top third) */
        .banner {
            width: 100%;
            height: 33vh;
            background-image: url('img10.jpg'); /* replace with your actual file name */
            background-size: cover;
            background-position: center;
        }

        /* Hebrew title */
        .title {
            text-align: center;
            direction: rtl;
            font-size: 40px;
            margin: 20px 0;
        }

        /* Two-column layout under the logo */
        .content-row {
            max-width: 1200px;
            margin: 0 auto 40px auto;
            display: flex;
            justify-content: space-between;
            gap: 40px;
        }

        .section {
            flex: 1;
            padding: 20px;
        }

        .about {
            text-align: right;
        }

        .contact {
            text-align: left;
        }

        /* Shorter lines under titles */
        h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 2px solid #2c3e50;
            width: fit-content;
            cursor: pointer;
        }

        /* ABOUT US → pushed more LEFT */
        .about h2 {
            text-align: left;
            margin-right: auto;    /* pushes it left */
            padding-left: 160px;   /* adjust this number for more/less left */
        }

        /* CONTACT → pushed more RIGHT */
        .contact h2 {
            text-align: right;
            margin-left: auto;     /* pushes it right */
            padding-right: 160px;  /* adjust this number for more/less right */
        }

        .contact a {
            color: #2980b9;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="banner"></div>

<div class="title">תהלות ישראל</div>

<div class="content-row">

    <!-- RIGHT SIDE: ABOUT -->
    <div class="section about">
        <h2 ondblclick="toggleAbout()">About Us</h2>
        <p id="aboutText" style="display:none;">
            Tehalos Yisroel is a warm and welcoming synagogue dedicated to Torah, prayer, and community.
            We strive to create a respectful and uplifting environment for all who join us.
        </p>
    </div>

    <!-- LEFT SIDE: CONTACT -->
    <div class="section contact">
        <h2 ondblclick="toggleContact()">Contact</h2>
        <p id="contactText" style="display:none;">
            Email: <a href="mailto:tehilisyisroel@gmail.com">tehilisyisroel@gmail.com</a>
        </p>
    </div>

</div>

<script>
function toggleAbout() {
    const text = document.getElementById("aboutText");
    text.style.display = (text.style.display === "none") ? "block" : "none";
}

function toggleContact() {
    const text = document.getElementById("contactText");
    text.style.display = (text.style.display === "none") ? "block" : "none";
}
</script>

</body>
</html>
